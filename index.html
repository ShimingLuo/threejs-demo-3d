<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Threejs 3D Demo</title>
  <style>
    html, body {
        margin: 0;
        height: 100%;
    }
    canvas {
        display: block;
    }
    #info {
      position: absolute;
      top: 4px;
      left: 4px;
      width: 180px;
      border-radius: 5px;
      background-color: rgba(26, 26, 26, .6);
      padding: 10px;
      color: white;
      font-size: 14px;
    }
    .info-item {
      position: relative;
      margin: 10px 0;
    }
    .info-item .title {
      position: absolute;
      top: -10px;
      left: 10px;
    }
    .info-item .body {
      padding: 10px 5px 5px 5px;
      border-radius: 4px;
      border: 1px solid rgba(255, 255, 255, .4);
      font-size: 12px;
    }
    .info-item:not(:first-child) {
      margin-top: 20px;
    }
    .row {
      display: flex;
      flex-direction: row;
      padding: 1px 0;
    }
    .row .col {
      flex: 1;
    }
    .row .col:first-child {
      flex: none;
      width: 60px;
      text-align: right;
    }
  </style>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
  <div id="info">
    <div class="info-item info-mod">
      <div class="title">设计模型</div>
      <div class="body">
        <div class="row">
          <div class="col">表面积：</div>
          <div class="col">2995.94 m²</div>
        </div>
        <div class="row">
          <div class="col">体积：</div>
          <div class="col">9154.61 m³</div>
        </div>
        <div class="row">
          <div class="col">质心：</div>
          <div class="col">
            <div>-5.966 m</div>
            <div>-1.863 m</div>
            <div>0.534 m</div>
          </div>
        </div>
        <div class="row">
          <div class="col">尺寸：</div>
          <div class="col">
            <div>X：77.88 m</div>
            <div>Y：48.64 m</div>
            <div>Z：13.708 m</div>
          </div>
        </div>
      </div>
    </div>
    <div class="info-item info-fat">
      <div class="title">扫描成果模型</div>
      <div class="body">
        <div class="row">
          <div class="col">表面积：</div>
          <div class="col">3308.62 m²</div>
        </div>
        <div class="row">
          <div class="col">体积：</div>
          <div class="col">9356.11 m³</div>
        </div>
        <div class="row">
          <div class="col">质心：</div>
          <div class="col">
            <div>-6.62 m</div>
            <div>-1.855 m</div>
            <div>0.793 m</div>
          </div>
        </div>
        <div class="row">
          <div class="col">尺寸：</div>
          <div class="col">
            <div>X：77.88 m</div>
            <div>Y：48.5 m</div>
            <div>Z：20.354 m</div>
          </div>
        </div>
      </div>
    </div>
    <div class="info-item info-sub">
      <div class="title">模型对比结果</div>
      <div class="body">
        <div class="row">
          <div class="col">表面积差：</div>
          <div class="col m2">312.68 m²</div>
        </div>
        <div class="row">
          <div class="col">体积差：</div>
          <div class="col m3">201.50 m³</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
